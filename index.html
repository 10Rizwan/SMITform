<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        fieldset {
    width: 442px;
    background-color: rgb(21, 21, 255);

}

    background-color: blue;

}
input {
    line-height: 20px;
    margin-bottom: 14px;
    background-color: aquamarine;
}
input:hover{
    background-color: brown;
}
input:focus{
    background-color: antiquewhite;
}
a {
    text-decoration: none;

}

button {

}

</head>
<body> 
    <form>

           Name: <input type="text"><br>
